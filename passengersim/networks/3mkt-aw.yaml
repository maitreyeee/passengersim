scenario: AW_test
simulation_controls:
  num_trials: 5
  num_samples: 600
  sys_k_factor: 0.1
  mkt_k_factor: 0.15
  pax_type_k_factor: 0.2
  tf_k_factor: 0.1
  tf_z_factor: 2.0
  prorate_revenue: true
  max_connect_time: 120
  disable_ap: false
  demand_multiplier: 1.0
  capacity_multiplier: 1.0
  manual_paths: false
#  debug_orders: false
  timeframe_demand_allocation: pods
  capture_choice_set_file: choice-set.csv
  capture_choice_set_obs: 10000
  # Mountain Standard Time (for me)
  controller_time_zone: -7

