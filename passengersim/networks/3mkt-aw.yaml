load_factor_curves:
  - name: lf_curve1
    algorithm: lf_target
    min_accordion: 1.2
    max_accordion: 1.8
    target_load_factor: 0.8
    convergence_constant: 0.75
    curve:
      Y0: 1.0
      Y1: 0.9
      Y2: 0.8
      Y3: 0.7
      Y4: 0.6
      Y5: 0.5

rm_systems:
  fcfs:
    availability_control: leg
    processes: {}
  rm_lf:
    availability_control: leg
    processes:
      DAILY:
        - step_type: lfthreshold
          name: optimization
          algorithm: lf_target
          kind: leg
      DCP:
        - step_type: lfthreshold
          name: optimization
          algorithm: lf_target
          kind: leg
  rm_no_detruncation:
    availability_control: leg
    processes:
      DCP:
        - step_type: untruncation
          name: untruncation
          algorithm: none
          kind: leg
        - step_type: forecast
          name: forecast
          algorithm: exp_smoothing
          alpha: 0.15
          kind: leg
        - step_type: emsr
          name: optimization
          algorithm: emsrb
          kind: leg

  rm_leg:
    availability_control: leg
    processes:
      DCP:
        - step_type: untruncation
          name: untruncation
          algorithm: em
          kind: leg
        - step_type: forecast
          name: forecast
          algorithm: exp_smoothing
          alpha: 0.15
          kind: leg
        - step_type: emsr
          name: leg_optimization
          algorithm: emsrb
          kind: leg

  rm_leg_cabin:
    availability_control: cabin
    processes:
      DCP:
        - step_type: untruncation
          name: untruncation
          algorithm: em
          kind: leg
        - step_type: forecast
          name: forecast
          algorithm: exp_smoothing
          alpha: 0.15
          kind: leg
        - step_type: cabin
          name: leg_optimization
          algorithm: emsrb
          kind: leg

  rm_test1:
    availability_control: leg
    processes:
      DCP:
        - step_type: untruncation
          name: untruncation
          algorithm: naive3
          kind: leg
        - step_type: forecast
          name: forecast
          algorithm: exp_smoothing
          alpha: 0.15
          kind: leg
        - step_type: emsr
          name: leg_optimization
          algorithm: emsrb
          kind: leg
        - step_type: useradjustment
          name: user_adjustment

  rm_test_elasticity:
    availability_control: leg
    processes:
      DCP:
        - step_type: untruncation
          name: untruncation
          algorithm: em
          kind: leg
        - step_type: forecast
          name: forecast
          algorithm: exp_smoothing
          alpha: 0.15
          kind: leg
        - step_type: emsr
          name: optimization
          algorithm: emsrb
          kind: leg
      DEPARTURE:
        - step_type: elasticity
          name: elasticity
          algorithm: loglog
          kind: leg

  rm_emsrg:
    availability_control: leg
    processes:
      DCP:
        - step_type: untruncation
          name: untruncation
          algorithm: em
          kind: leg
        - step_type: forecast
          name: forecast
          algorithm: exp_smoothing
          alpha: 0.15
          kind: leg
        - step_type: emsr
          name: optimization
          algorithm: emsrg
          kind: leg

  rm_mfem:
    availability_control: leg
    processes:
      DCP:
        - step_type: untruncation
          name: untruncation
          algorithm: mfem
          kind: leg
        - step_type: forecast
          name: forecast
          algorithm: exp_smoothing
          alpha: 0.15
          kind: leg
        - step_type: emsr
          name: optimization
          algorithm: emsrb
          kind: leg

  rm_davn:
    availability_control: vn
    processes:
      DCP:
        - step_type: untruncation
          name: untruncation
          algorithm: em
          kind: path
        - step_type: forecast
          name: path_forecast
          algorithm: exp_smoothing
          alpha: 0.15
          kind: path
        - step_type: probp
          name: displacement
        - step_type: aggregation
          name: aggregate
        - step_type: emsr
          name: optimization
          algorithm: emsrb
          kind: leg
      DAILY:
        - step_type: forecastadjustment
          name: adjust
          algorithm: timeframe
          kind: path
        - step_type: probp
          name: displacement
        - step_type: aggregation
          name: aggregate
        - step_type: emsr
          name: optimization
          algorithm: emsrb
          kind: leg

  rm_bid_price:
    availability_control: bp
    processes:
      DCP:
        - step_type: untruncation
          name: untruncation
          algorithm: em
          kind: path
        - step_type: forecast
          name: path_forecast
          algorithm: exp_smoothing
          alpha: 0.15
          kind: path
#        - step_type: fareadjustment
#          name: adjust_fares
#          algorithm: mr
#          kind: path
        - step_type: probp
          name: optimization
      DAILY:
        - step_type: forecastadjustment
          name: adjust
          algorithm: timeframe
          kind: path
        - step_type: probp
          name: optimization

  rm_bid_price2:
    availability_control: bp
    processes:
      DCP:
        - step_type: untruncation
          name: untruncation
          algorithm: em
          kind: path
        - step_type: forecast
          name: path_forecast
          algorithm: additive_pickup
          alpha: 0.15
          kind: path
        - step_type: probp
          name: optimization
      DAILY:
        - step_type: forecastadjustment
          name: adjust
          algorithm: timeframe
          kind: path
        - step_type: probp
          name: optimization

  rm_hybrid:
    availability_control: leg
    processes:
      DCP:
        - step_type: forecast
          name: hybrid_forecast
          algorithm: exp_smoothing
          alpha: 0.15
          max_cap: 10.0
          kind: hybrid
        - step_type: aggregation
          name: aggregate
        - step_type: emsr
          name: optimization
          algorithm: emsrb
          kind: leg
#      DEPARTURE:
#        - step_type: elasticity
#          name: elasticity
#          algorithm: loglog
#          kind: leg

  rm_adaptive_hybrid:
    availability_control: leg
    processes:
      DCP:
        - step_type: forecast
          name: hybrid_forecast
          algorithm: exp_smoothing
          alpha: 0.15
          max_cap: 10.0
          kind: hybrid
        - step_type: aggregation
          name: aggregate
        - step_type: emsr
          name: optimization
          algorithm: emsrb
          kind: leg
      DEPARTURE:
        - step_type: elasticity
          name: elasticity
          algorithm: loglog
          kind: leg
          min_r: 0.5
          alpha: 0.03
          smoothing_function: tanh

  rm_fare_adj_leg:
    availability_control: leg
    processes:
      DCP:
        - step_type: untruncation
          name: untruncation
          algorithm: em
          kind: path
        - step_type: forecast
          name: path_forecast
          algorithm: exp_smoothing
          alpha: 0.15
          kind: path
        - step_type: fareadjustment
          name: aggregate
          algorithm: mr
          kind: path
          frat5: curve_C
        - step_type: aggregation
          name: aggregate
        - step_type: emsr
          name: optimization
          algorithm: emsrb
          kind: leg

  rm_fare_adj_bp:
    availability_control: bp
    processes:
      DCP:
        - step_type: untruncation
          name: untruncation
          algorithm: em
          kind: path
        - step_type: forecast
          name: path_forecast
          algorithm: exp_smoothing
          alpha: 0.15
          kind: path
        - step_type: fareadjustment
          name: adj
          algorithm: mr
          kind: path
          frat5: curve_C
        - step_type: probp
          name: optimization
      DAILY:
        - step_type: forecastadjustment
          name: adjust
          algorithm: timeframe
          kind: path
        - step_type: fareadjustment
          name: adj
          algorithm: mr
          kind: path
          frat5: curve_C
        - step_type: probp
          name: optimization
      DEPARTURE:
        - step_type: elasticity
          name: elasticity
          algorithm: loglog
          kind: leg

  rm_subgradient:
    availability_control: bp
    processes:
      DCP:
        - step_type: untruncation
          name: untruncation
          algorithm: em
          kind: path
        - step_type: forecast
          name: path_forecast
          algorithm: exp_smoothing
          alpha: 0.15
          kind: path
        - step_type: subgradient
          name: optimization
          kind: path
          max_iter: 100
          step_size: 0.3
          max_viol: 1.0
          min_lambda: 1.0
          use_gamma: True
      DAILY:
        - step_type: forecastadjustment
          name: adjust
          algorithm: timeframe
          kind: path
        - step_type: subgradient
          name: optimization
          kind: path
          max_iter: 100
          step_size: 0.3
          max_viol: 1.0
          min_lambda: 1.0
          use_gamma: True

