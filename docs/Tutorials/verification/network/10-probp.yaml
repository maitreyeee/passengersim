include:
  - 08-untrunc-em.yaml

scenario: 3MKTproBP

simulation_controls:
  num_trials: 1 # 10
  show_progress_bar: false

rm_systems:
  rm_probp:
    steps:
      - step_type: untruncation
        name: untruncation
        algorithm: em
        kind: path
      - step_type: forecast
        name: path_forecast
        algorithm: additive_pickup
        alpha: 0.15
        kind: path
      - step_type: probp
        name: optimization1
      - step_type: aggregation
        name: aggregate
      - step_type: emsr
        name: optimization2
        algorithm: emsrb
        kind: leg

airlines:
  - name: AL1
    rm_system: rm_probp
    control: vn
  - name: AL2
    rm_system: rm_probp
    control: vn

snapshot_filters:
#  - type: path_untruncation
#    title: Snapshot of path untruncation
#    sample: 499
#    dcp: 63
#    flt_no: 101
#  - type: rm
#    title: RM Snapshot, EMSRb leg optimization
#    sample: [499]
#    dcp: [63]
#    flt_no: 101
  - type: pro_bp
    title: ProBP Snapshot
    sample: [497, 498, 499, 997, 998, 999]
    dcp: 63
    flt_no: 111
    airline: AL1

outputs:
  reports:
    - fare_class_mix
    - load_factors
    - bookings_by_timeframe
    - total_demand
    - [od_fare_class_mix, BOS, ORD]
    - [od_fare_class_mix, BOS, LAX]
    - [od_fare_class_mix, ORD, LAX]
