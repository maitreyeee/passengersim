#
# A very simple 3 market example
#

scenario: 3MKT

db:
  write_items:
    - leg_final
    - fare_final
    - demand_final
    - bookings
  fast: true
  engine: sqlite
  filename: ":memory:"

simulation_controls:
  num_trials: 10
  num_samples: 500
  random_seed: 42
  sys_k_factor: 0.1
  mkt_k_factor: 0.15
  pax_type_k_factor: 0.2
  tf_k_factor: 0.1
  z_factor: 2.0
  prorate_revenue: true
  dwm_lite: false
  max_connect_time: 120
  disable_ap: true
  demand_multiplier: 1.0
  manual_paths: false
  timeframe_demand_allocation: pods

rm_systems:
  fcfs:
    availability_control: leg
    processes:
      DCP:
      - step_type: untruncation
        name: untruncation
        algorithm: none
        kind: leg
      - step_type: forecast
        name: forecast
        algorithm: additive_pickup
        alpha: 0.15
        kind: leg
      - step_type: fcfs
        name: optimization
  rm_no_detruncation:
    availability_control: vn
    processes:
      DCP:
      - step_type: untruncation
        name: untruncation
        algorithm: none
        kind: leg
      - step_type: forecast
        name: forecast
        algorithm: additive_pickup
        alpha: 0.1
        kind: leg
      - step_type: emsr
        name: optimization
        algorithm: emsrb
        kind: leg
  rm_test1:
    availability_control: leg
    processes:
      DCP:
      - step_type: untruncation
        name: untruncation
        algorithm: none
        kind: leg
      - step_type: forecast
        name: forecast
        algorithm: additive_pickup
        alpha: 0.15
        kind: leg
      - step_type: fcfs
        name: optimization
  rm_test2:
    availability_control: bp
    processes:
      DCP:
      - step_type: untruncation
        name: untruncation
        algorithm: em
        kind: path
      - step_type: forecast
        name: path_forecast
        algorithm: exp_smoothing
        alpha: 0.15
        kind: path
      - step_type: probp
        name: optimization
      - step_type: aggregation
        name: aggregate
      - step_type: emsr
        name: optimization
        algorithm: emsrb
        kind: leg

choice_models:
  business:
    kind: pods
    emult: 1.6
    basefare_mult: 2.5
  leisure:
    kind: pods
    emult: 1.6
    basefare_mult: 1.0

airlines:
  - name: AL1
    rm_system: rm_test1
  - name: AL2
    rm_system: rm_test1

